<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round width">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Customers</span>
            <div class="text-900 font-medium text-xl">{{custCount}}</div>
          </div>
          <div
            class="flex align-items-center justify-content-center bg-blue-100 border-round"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-user text-blue-500 text-xl"></i>
          </div>
        </div>
        <span
          class="text-green-500 font-medium hover"
          [routerLink]="['/employee/customer']"
          >View Customers
        </span>
        <span class="text-500"></span>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Invoices</span>
            <div class="text-900 font-medium text-xl">{{invoicesCount}}</div>
          </div>
          <div
            class="flex align-items-center justify-content-center bg-orange-100 border-round"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-receipt text-orange-500 text-xl"></i>
          </div>
        </div>
        <span
          class="text-green-500 hover font-medium"
          [routerLink]="['/employee/emp-invoices']"
          >Check Out
        </span>
        <span class="text-500"></span>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Transactions</span>
            <div class="text-900 font-medium text-xl">{{transactionCount}}</div>
          </div>
          <div
            class="flex align-items-center justify-content-center bg-cyan-100 border-round"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-indian-rupee text-cyan-500 text-xl"></i>
          </div>
        </div>
        <span
          class="text-green-500 font-medium hover"
          [routerLink]="['/employee/transactions']"
          routerLinkActive="router-link-active"
          >View Transactions
        </span>
        <span class="text-500"></span>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Pendings</span>
            <div class="text-900 font-medium text-xl">{{pendingCount}}</div>
          </div>
          <div
            class="flex align-items-center justify-content-center bg-purple-100 border-round"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-question text-purple-500 text-xl"></i>
          </div>
        </div>
        <span
          class="text-green-500 font-medium hover"
          [routerLink]="['/employee/pendings']"
          >View
        </span>
        <span class="text-500"></span>
      </div>
    </div>
  </div>
</div>
