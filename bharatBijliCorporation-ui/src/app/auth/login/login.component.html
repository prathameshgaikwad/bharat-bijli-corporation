<div class="container">
  <div class="part">
    <img src="logo.svg" class="logo" />
    <div>
      <h1 class="heading company-name">
        Bharat Bijli <br />
        Corporation
      </h1>
      <ul>
        <li>
          <h2 class="subtitle">Simple</h2>
        </li>
        <i class="pi pi-circle-fill separator"></i>
        <li>
          <h2 class="subtitle">Effortless</h2>
        </li>
        <i class="pi pi-circle-fill separator"></i>
        <li>
          <h2 class="subtitle">Secure</h2>
        </li>
      </ul>
    </div>
  </div>
  <div class="part right">
    <div style="text-align: center">
      <h1 class="heading welcome">Welcome back!</h1>
      <p class="subtitle small-subtitle">
        Please enter your Customer ID to continue
      </p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input
        id="customerId"
        type="text"
        pInputText
        placeholder="Customer ID"
        name="customerId"
        formControlName="customerId"
      />
      <p-button
        label="Continue"
        icon="pi pi-arrow-right"
        iconPos="right"
        [rounded]="true"
        type="submit"
        [disabled]="loginForm.invalid"
      />
    </form>
    <span class="sign-up">
      <p>Don't have an account?</p>
      <a>Sign Up</a>
    </span>
  </div>
</div>
