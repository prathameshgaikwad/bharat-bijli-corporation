<app-navbar></app-navbar>
<div class="page">
  <div class="grid">
    <app-actions-panel
      [isActionRequired]="isActionRequired"
      [isPendingBill]="isPendingBill"
      [isOverdueBill]="isOverdueBill"
      [walletBalance]="walletBalance"
      (pendingInvoicesChecked)="onPendingInvoicesChecked($event)"
      (overdueInvoicesChecked)="onOverdueInvoicesChecked($event)"
    ></app-actions-panel>
    <div class="chart-container">
      <app-usage-chart [customerId]="customerId"></app-usage-chart>
    </div>
  </div>
</div>
