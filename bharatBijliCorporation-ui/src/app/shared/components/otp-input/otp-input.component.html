<form (ngSubmit)="onSubmit()" [formGroup]="otpForm">
  <p-inputOtp name="otp" formControlName="otp" [length]="6"></p-inputOtp>
  <p-button
    label="Confirm"
    [rounded]="true"
    [disabled]="otpForm.invalid || isLoading"
    [type]="'submit'"
    [loading]="isLoading"
    icon="pi pi-arrow-right"
    iconPos="right"
  />
</form>
<p-toast></p-toast>
